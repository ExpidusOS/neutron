name: NeutronElemental
description: |
  Bindings for Neutron's Elemental
output:
  bindings: 'lib/bindings.dart'
  symbol-file:
    output: 'package:neutron_elemental/bindings.yaml'
    import-path: 'package:neutron_elemental/bindings.dart'
headers:
  entry-points:
    - 'include/neutron/elemental.h'
  include-directives:
    - 'include/neutron/elemental/**.h'
    - 'include/neutron/elemental.h'
preamble: |
  // ingore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_name
comments:
  style: any
  length: full
compiler-opts:
  - '-I include'
