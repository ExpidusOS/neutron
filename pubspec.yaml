name: neutron
description: Neutron is the core API and runtime for ExpidusOS
version: 0.1.0
homepage: https://github.com/ExpidusOS/neutron

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: '>=2.11.0'

dev_dependencies:
  ffigen: ^7.2.7

dependencies:
  web_ffi: ^0.7.2
  ffi: ^2.0.1

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      linux:
        ffiPlugin: true
