name: NeutronPlatform
description: |
  Bindings for Neutron's Platform
output:
  bindings: 'lib/bindings.dart'
  symbol-file:
    output: 'package:neutron_platform/bindings.yaml'
    import-path: 'package:neutron_platform/bindings.dart'
headers:
  entry-points:
    - 'include/neutron/platform.h'
  include-directives:
    - 'include/neutron/platform/device-enum.h'
    - 'include/neutron/platform/device.h'
    - 'include/neutron/platform/platform.h'
    - 'include/neutron/platform/process.h'
    - 'include/neutron/platform/signal.h'
    - 'include/neutron/platform/thread.h'
    - 'include/neutron/platform.h'
preamble: |
  // ingore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_name
comments:
  style: any
  length: full
compiler-opts:
  - '-I include'
import:
  symbol-files:
    - 'package:neutron_elemental/bindings.yaml'
library-imports:
  neutron_elemental: 'package:neutron_elemental/elemental.dart'
