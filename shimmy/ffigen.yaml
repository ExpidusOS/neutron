name: NeutronShimmy
description: |
  Bindings for Neutron's Shimmy
output:
  bindings: 'lib/bindings.dart'
  symbol-file:
    output: 'package:neutron_shimmy/bindings.yaml'
    import-path: 'package:neutron_shimmy/bindings.dart'
headers:
  entry-points:
    - 'include/neutron/shimmy.h'
  include-directives:
    - 'include/neutron/shimmy.h'
preamble: |
  // ingore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_name
comments:
  style: any
  length: full
compiler-opts:
  - '-I include -I../elemental/include -I../platform/include'
import:
  symbol-files:
    - 'package:neutron_elemental/bindings.yaml'
    - 'package:neutron_platform/bindings.yaml'
library-imports:
  neutron_elemental: 'package:neutron_elemental/elemental.dart'
  neutron_platform: 'package:neutron_platform/platform.dart'
